name: Publish Gallery
on:
  push:
    branches:
      - gallery
  pull_request:
    branches:
      - gallery
permissions:
  contents: write
  id-token: write
  pages: write
jobs:
  build:
    name: Publish Gallery to Github Pages
    if: ${{ github.event.head_commit.message != '' && github.event.head_commit.message != 'Initial commit' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Gallery ğŸ”§
        run: python main.py
      - name: Package and upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v1.0.7
        with:
          path: 'web'
          name: gh-pages
      - name: Deploy to Github Pages ğŸš€
        uses: actions/deploy-pages@v1
        with:
          artifact_name: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Delete artifact ğŸ—‘ï¸
        uses: geekyeggo/delete-artifact@v2
        with:
          name: gh-pages
